<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柳河玟生日快樂</title> 
    <style>
        body {
            background-color: #000;
            background-image: url('https://i.ibb.co/r0R7NGM/image.png');
            background-size: 100% 100%; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh; 
            color: #02C874; 
            font-family: Arial, sans-serif;
            text-align: center; 
            padding-top: 5vh; 
            position: relative; 
        }
        .button-container {
            position: relative;
            display: inline-block; 
            cursor: pointer; 
            margin-top: 10px; 
        }
        .button {
            background-color: #02C874;
            color: #000;
            border: none;
            padding: 0; 
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 25px;
            width: 80px; 
            height: 50px; 
            position: relative;
            z-index: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .button:hover {
            background-color: #029654;
        }
        .ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent; 
            border-bottom: 18px solid #02C874; 
        }
        .ear.left {
            top: -7px; 
            left: 5px;
        }
        .ear.right {
            top: -7px; 
            right: 5px;
        }
        img.icon {
            width: 3em;  /* 調整寬度 */
            height: 3em; /* 調整高度 */
            vertical-align: middle; 
            margin: 0 5px; /* 調整間距 */
        }
        .corner-image {
            position: absolute;
            bottom: -20px;
            right: 20px;
            width: 500px;
            height: auto;
        }
        .main-image {
            width: 60%; /* 調整主圖片的寬度 */
            max-width: 400px; /* 最大寬度 */
            margin-bottom: -10px; /* 調整底部間距 */
            margin-top: -20px;
        }
        .middle-image {
            width: 50%; /* 調整主圖片的寬度 */
            max-width: 300px; /* 最大寬度 */
            margin-bottom: 5px; /* 調整底部間距 */
        }
        /* 新增 flex 容器 */
        .image-row {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            margin: 10px 0; /* 圖片上下間距 */
        }
        .video-container {
            position: absolute;
            top: 23%;
            left: 30%; 
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            z-index: 0; 
            display: flex;
            flex-wrap: wrap; 
            gap: 30px;
        }
        .video-container iframe, .second-video-container iframe {
            flex: 1 1 calc(33.33% - 30px);
            max-width: 300px;
            height: 180px;
            border: none;
        }
        .second-video-container {
            position: absolute;
            top: 50%;
            left: 73%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            z-index: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
    </style>
</head>
<body>

    <img src="https://i.ibb.co/ykZ6fCf/image.png" alt="2024 柳河玟生日快樂" class="main-image"> 

    <!-- 使用新創建的 flex 容器 -->
    <div class="image-row">
        <img src="https://i.ibb.co/YPwkK74/image.png" alt="image" class="icon">
        <img src="https://i.ibb.co/7tcDkrS/image.png" alt="Asterum最好的小貓" class="middle-image"> 
        <img src="https://i.ibb.co/x5cHfV8/image.png" alt="image" class="icon">
    </div>

    <div class="button-container" onclick="showAlert()">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="button">뿌슈</div>
    </div>

    <img src="https://i.ibb.co/TPKvsKq/image.png" alt="corner image" class="corner-image">

    <div class="video-container">
        <a href="https://www.youtube.com/watch?v=6V85TRYoqDM" target="_blank">
        <img src="https://i.ibb.co/sqpZWWw/fire.jpg" alt="Video Thumbnail" style="flex: 1 1 calc(33.33% - 30px); max-width: 300px; height: 180px;">
    </a>
        <a href="https://www.youtube.com/watch?v=4bkEAGNFrf4" target="_blank">
        <img src="https://i.ibb.co/vXRCMZB/image.jpg" alt="Video Thumbnail" style="flex: 1 1 calc(33.33% - 30px); max-width: 300px; height: 180px;">
    </a>
        <a href="https://www.youtube.com/watch?v=xN4uVHgtOGk" target="_blank">
        <img src="https://i.ibb.co/JFxJR91/image.jpg" alt="Video Thumbnail" style="flex: 1 1 calc(33.33% - 30px); max-width: 300px; height: 180px;">
    </a>
        <a href="https://www.youtube.com/watch?v=rxkFg3Rgxqw" target="_blank">
        <img src="https://i.ibb.co/T0HnYWB/image.jpg" alt="Video Thumbnail" style="flex: 1 1 calc(33.33% - 30px); max-width: 300px; height: 180px;">
    </a>
        <a href="https://www.youtube.com/watch?v=u1Wp2coFDB4" target="_blank">
        <img src="https://i.ibb.co/VqsCdd1/LMOLM.jpg" alt="Video Thumbnail" style="flex: 1 1 calc(33.33% - 30px); max-width: 300px; height: 180px;">
    </a>
        <a href="https://www.youtube.com/watch?v=GTp7n6_zXhA" target="_blank">
        <img src="https://i.ibb.co/X5NGzQP/rindaman.jpg" alt="Video Thumbnail" style="flex: 1 1 calc(33.33% - 30px); max-width: 300px; height: 180px;">
    </a> 
    </div>

    <div class="second-video-container">
        <a href="https://www.youtube.com/watch?v=8DrQDURiYeQ" target="_blank">
        <img src="https://i.ibb.co/6HxDpS6/image.jpg" alt="Video Thumbnail" style="flex: 1 1 calc(33.33% - 30px); max-width: 300px; height: 180px;">
    </a> 
    </div>

            alert("我不在乎世人扔來的石頭，我只在乎我的小貓有沒有幸福快樂🖤\n저는 다른 사람 던진 돌을 신경 쓰지 않아요.\n하미니가 행복한지 안 행복한지에만 관심이 많아요🖤"); 
        }
    </script>

</body>
</html>
